name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    #- name: configure
      #run: ./configure
    - name: Install base dep's
      run: pip3 install -r requirements.txt

    - name: Install dependencies
      working-directory: ./rag-app
      run: make install

    - name: Run tests
      working-directory: ./rag-app
      run: make test

    #- name: Run distcheck
    #  run: make distcheck
